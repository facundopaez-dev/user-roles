<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Registros climaticos</strong>
    </div>
    <div class="panel-body">
        <a href="#!/home/climateRecord/new" class="btn btn-success" role="button">Nuevo</a>
    </div>
    <table class="table table-condensed table-hover table-fixed-top">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Temp. minima</th>
                <th>Temp. maxima</th>
                <th>Parcela</th>
                <th class="text-right"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="climateRecord in data">
                <td>{{climateRecord.id}}</td>
                <td>{{climateRecord.date | date:'dd-MM-yyyy'}}</td>
                <td>{{climateRecord.temperatureMin}}</td>
                <td>{{climateRecord.temperatureMax}}</td>
                <td>{{climateRecord.parcel.name}}</td>
                <td class="text-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="#!/home/climateRecord/view/{{climateRecord.id}}" class="btn btn-success" role="button">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a href="#!/home/climateRecord/edit/{{climateRecord.id}}" class="btn btn-success" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button type="button" class="btn btn-success" aria-label="Eliminar"
                            ng-click="delete(climateRecord.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
</div>
