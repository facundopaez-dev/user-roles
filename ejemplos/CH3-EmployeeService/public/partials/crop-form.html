<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Cultivo</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="name" maxlength="90" size="90" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Ej.: Lechuga" ng-model="data.name"
                        ng-disabled="action == 'view'">
                </div>
            </div>

            <div class="form-group">
                <label for="numCultivo" class="col-md-2 control-label">Coeficiente del cultivo</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" ng-model="data.cropCoefficient" min="0" max="5" step="0.1"
                        ng-disabled="action == 'view'">
                </div>
            </div>

            <div class="form-group">
                <label for="numCultivo" class="col-md-2 control-label">Ciclo de vida (d√≠as)</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" ng-model="data.lifeCycle" min="1" max="200"
                        ng-disabled="action == 'view'">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="save()"
                        ng-show="action == 'new'">Guardar</button>
                    <button type="submit" class="btn btn-success" ng-click="modify()"
                        ng-show="action == 'edit'">Actualizar</button>
                    <button type="submit" class="btn btn-success" ng-click="cancel()">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
</div>
