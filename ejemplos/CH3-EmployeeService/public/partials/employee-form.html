<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Employee</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="emp_id" class="col-md-2 control-label">Id</label>
		    <div class="col-md-3">
		      <input type="number" class="form-control" id="emp_id" placeholder="Id" ng-model="data.id" ng-disabled="action != 'new'"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="emp_name" class="col-md-2 control-label">Name</label>
		    <div class="col-md-3">
		      <input type="text" class="form-control" id="emp_name" placeholder="Name" ng-model="data.name" ng-disabled="action == 'view'">
		    </div>
		  </div>
			<div class="form-group">
		    <label for="emp_salary" class="col-md-2 control-label">Salary</label>
		    <div class="col-md-3">
					<!-- <div class="input-group-addon">$</div> -->
		      <input type="number" class="form-control" id="emp_salary" placeholder="Salary" ng-model="data.salary" ng-disabled="action == 'view'">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-3">
		      <button type="submit" class="btn btn-primary" ng-click="save()" ng-show="action == 'new'">Create</button>
		      <button type="submit" class="btn btn-primary" ng-click="update()" ng-show="action == 'edit'">Update</button>
		      <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
