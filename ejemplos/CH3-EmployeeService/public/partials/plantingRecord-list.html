<script>
    /*
    Carga los botones para acceder a la pagina de lista de empleados,
    parcelas, registros de plantacion y registros climaticos
    */
    loadNavbar();
</script>
<div id="navbarContent"></div>

<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Registros de plantacion</strong>
    </div>
    <div class="panel-body">
        <a href="#!/home/plantingRecord/new" class="btn btn-success" role="button">Nuevo</a>
    </div>
    <table class="table table-condensed table-hover table-fixed-top">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fecha de siembra</th>
                <th>Fecha de cosecha</th>
                <th>Parcela</th>
                <th class="text-right"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="plantingRecord in plantingRecords">
                <td>{{plantingRecord.id}}</td>
                <td>{{plantingRecord.seedDate | date:'dd/MM/yyyy'}}</td>
                <td>{{plantingRecord.harvestDate | date:'dd/MM/yyyy'}}</td>
                <td>{{plantingRecord.parcel.name}}</td>
                <td class="text-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="#!/home/plantingRecord/view/{{plantingRecord.id}}" class="btn btn-success"
                            role="button">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a href="#!/home/plantingRecord/edit/{{plantingRecord.id}}" class="btn btn-success"
                            role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button type="button" class="btn btn-success" aria-label="Delete"
                            ng-click="delete(plantingRecord.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
