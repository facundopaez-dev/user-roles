<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Usuarios</strong>
	</div>
	<div class="panel-body">
		<a href="#!/user/new" class="btn btn-primary btn-sm" role="button">New</a>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre de usuario</th>
				<th>Correo electrónico</th>
				<th class="text-right">Permiso</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="currentUser in data">
				<td>{{currentUser.id}}</td>
				<td>{{currentUser.username}}</td>
				<td>{{currentUser.email}}</td>
				<td class="text-right">{{currentUser.superuser ? 'Sí' : 'No'}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/user/view/{{currentUser.id}}" class="btn btn-default btn-xs" role="button">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
